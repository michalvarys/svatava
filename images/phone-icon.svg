<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fce4ec"/>
      <stop offset="100%" stop-color="#f8bbd0"/>
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#fce4ec" stop-opacity="0.3"/>
    </radialGradient>
  </defs>
  
  <!-- Phone Icon - Classic handset style -->
  <g transform="translate(50, 50)">
    <!-- Background glow -->
    <circle cx="0" cy="0" r="35" fill="url(#glowGradient)" opacity="0.4"/>
    
    <!-- Phone handset -->
    <g transform="rotate(-30)">
      <!-- Main body of handset -->
      <path d="M-25,-10 
               C-30,-10 -35,-5 -35,0 
               L-35,5 
               C-35,10 -30,15 -25,15 
               L-15,15 
               C-10,15 -5,10 -5,5 
               L-5,-25 
               C-5,-30 0,-35 5,-35 
               L15,-35 
               C20,-35 25,-30 25,-25 
               L25,-20 
               C25,-15 20,-10 15,-10 
               L5,-10 
               C0,-10 -5,-5 -5,0 
               L-5,5 
               C-5,10 -10,15 -15,15" 
            fill="none" 
            stroke="#e91e63" 
            stroke-width="6" 
            stroke-linecap="round"/>
      
      <!-- Earpiece -->
      <circle cx="-25" cy="2.5" r="12" fill="url(#phoneGradient)" stroke="#e91e63" stroke-width="2"/>
      <circle cx="-25" cy="2.5" r="6" fill="#ffffff" opacity="0.8"/>
      
      <!-- Mouthpiece -->
      <circle cx="15" cy="-27.5" r="12" fill="url(#phoneGradient)" stroke="#e91e63" stroke-width="2"/>
      <circle cx="15" cy="-27.5" r="6" fill="#ffffff" opacity="0.8"/>
    </g>
    
    <!-- Sound waves -->
    <g stroke="#f8bbd0" stroke-width="1.5" fill="none" opacity="0.6">
      <path d="M20,10 Q25,15 30,10" />
      <path d="M25,15 Q30,20 35,15" />
      <path d="M-20,-10 Q-25,-15 -30,-10" />
      <path d="M-25,-15 Q-30,-20 -35,-15" />
    </g>
    
    <!-- Decorative sparkles -->
    <g fill="#f8bbd0" opacity="0.7">
      <circle cx="-35" cy="-35" r="2"/>
      <circle cx="35" cy="-35" r="2"/>
      <circle cx="-35" cy="35" r="2"/>
      <circle cx="35" cy="35" r="2"/>
    </g>
  </g>
</svg>
