<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Angel silhouette -->
  <g fill="#ffffff" filter="url(#glow)" opacity="0.9">
    <!-- Halo -->
    <ellipse cx="200" cy="80" rx="35" ry="8" fill="#ffffff" opacity="0.8"/>
    
    <!-- Head -->
    <circle cx="200" cy="100" r="25"/>
    
    <!-- Wings - more detailed and angel-like -->
    <!-- Left wing -->
    <path d="M170,120 
             C120,100 80,110 60,140
             C50,155 50,170 60,185
             C70,200 85,210 100,215
             C90,225 85,235 85,245
             C85,260 95,270 110,275
             C125,280 140,275 150,265
             C145,255 145,245 150,235
             C155,225 160,215 165,205
             C170,195 175,185 180,175
             L180,140
             Z" />
    
    <!-- Right wing -->
    <path d="M230,120 
             C280,100 320,110 340,140
             C350,155 350,170 340,185
             C330,200 315,210 300,215
             C310,225 315,235 315,245
             C315,260 305,270 290,275
             C275,280 260,275 250,265
             C255,255 255,245 250,235
             C245,225 240,215 235,205
             C230,195 225,185 220,175
             L220,140
             Z" />
    
    <!-- Body/Robe -->
    <path d="M185,125 
             L180,200
             C180,220 175,240 175,260
             L175,280
             C175,290 185,295 200,295
             C215,295 225,290 225,280
             L225,260
             C225,240 220,220 220,200
             L215,125
             Z" />
    
    <!-- Arms -->
    <path d="M180,150 
             C170,160 160,170 150,180
             C145,185 145,190 150,190
             C155,190 160,185 165,180
             L180,165
             Z" />
    
    <path d="M220,150 
             C230,160 240,170 250,180
             C255,185 255,190 250,190
             C245,190 240,185 235,180
             L220,165
             Z" />
  </g>
</svg>
